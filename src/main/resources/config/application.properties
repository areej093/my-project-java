# Tunisian Agricultural Export AI Configuration
app.name=Tunisian Agricultural Export AI
app.version=1.0.0
app.environment=development

# Data Configuration
data.export.csv.path=data/datasets/raw/tunisia_exports_2020_2024.csv
data.indicators.json.path=data/datasets/raw/market_indicators.json
data.processed.path=data/datasets/processed/
data.synthetic.enabled=true
data.synthetic.count=1000

# AI Model Configuration
ai.model.default=djl-lstm
ai.model.djl.path=resources/models/djl/price_predictor.zip
ai.model.onnx.path=resources/models/onnx/price_model.onnx
ai.model.tensorflow.path=resources/models/tf/saved_model

# DJL Specific
djl.engine=pytorch
djl.device=cpu
djl.batch_size=32

# LLM Configuration
llm.provider=ollama
llm.openai.api.key=\${OPENAI_API_KEY}
llm.openai.model=gpt-3.5-turbo
llm.ollama.base.url=http://localhost:11434
llm.ollama.model=llama2
llm.temperature=0.7

# Prediction Configuration
prediction.horizon.days=30
prediction.confidence.threshold=0.7

# Dashboard Configuration
dashboard.theme=light
dashboard.refresh.interval.seconds=30

# Logging
logging.level=INFO
